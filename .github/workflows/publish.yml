name: Release and Publish Package

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
      packages: write
      issues: write

    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      # Novo passo: Verificar e Incrementar Versão se necessário
      - name: Check and Bump Version if Necessary
        id: check-version
        run: |
          PACKAGE_NAME=pepperpy
          VERSION=$(poetry version -s)
          if curl --silent --head https://pypi.org/project/$PACKAGE_NAME/$VERSION/ | grep "200 OK" > /dev/null; then
            echo "Version $VERSION already exists on PyPI. Incrementing patch version."
            poetry version patch
          else
            echo "Version $VERSION is available. Proceeding with publish."
        shell: bash

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry/virtualenvs
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run Linters
        run: poetry run ruff check . && poetry run black --check .

      - name: Run Tests
        run: poetry run pytest
        env:
          PYTHON_ENV: test

      - name: Configure Git User
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"

      - name: Build the package
        run: poetry build

      - name: Publish to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish --username __token__ --password $PYPI_TOKEN
