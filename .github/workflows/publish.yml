name: Release and Publish Package

on:
  push:
    branches:
      - main

jobs:
  release:
    if: github.repository == 'felipepimentel/pepperpy'

    permissions:
      contents: write
      packages: write
      issues: write

    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --no-root

      - name: Configure Git User
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"

      - name: Run Python Semantic Release
        # Esta etapa é responsável por atualizar a versão e criar uma tag
        id: versioning
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          poetry run semantic-release publish

      - name: Build the package
        if: steps.versioning.outcome == 'success'
        run: |
          # Limpa qualquer build anterior e garante que nova versão seja construída
          rm -rf dist/
          poetry build

      - name: Publish to PyPI
        if: steps.versioning.outcome == 'success'
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          poetry publish --username __token__ --password $PYPI_TOKEN
